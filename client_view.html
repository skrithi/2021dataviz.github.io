<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Tableau fonts -->
    <link href="https://fonts.iu.edu/style.css?family=BentonSans:regular,bold|BentonSansCond:regular|GeorgiaPro:regular" media="screen" rel="stylesheet" type="text/css"/>

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <title>E-Commerce Dashboard</title>
  </head>

  <body>
    <h1> Visualization and Analysis of Client and Seller Side Brazilian E-Commerce Data </h1>

    <!-- toggle between client and seller views -->
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <button type="button" class="btn btn-secondary" autocomplete="off" onclick="location.href='index.html'">Seller</button>
      <button type="button" class="btn btn-secondary active" autocomplete="off" onclick="location.href='client_view.html'" checked>Client</button>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- top selling categories -->
        <div class="col">
          <div class='tableauPlaceholder' id='viz1639082654463' style='position: relative'>
            <noscript>
              <a href='#'>
                <img alt='Dashboard 1 ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;To&#47;Top10SellingCategores-DV&#47;Dashboard1&#47;1_rss.png' style='border: none' />
              </a>
            </noscript>
            <object class='tableauViz'  style='display:none;'>
              <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
              <param name='embed_code_version' value='3' />
              <param name='site_root' value='' />
              <param name='name' value='Top10SellingCategores-DV&#47;Dashboard1' />
              <param name='tabs' value='no' /><param name='toolbar' value='yes' />
              <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;To&#47;Top10SellingCategores-DV&#47;Dashboard1&#47;1.png' />
              <param name='animate_transition' value='yes' />
              <param name='display_static_image' value='yes' />
              <param name='display_spinner' value='yes' />
              <param name='display_overlay' value='yes' />
              <param name='display_count' value='yes' />
              <param name='language' value='en-US' />
              <param name='filter' value='publish=yes' />
            </object>
          </div>
          <script type='text/javascript'>
              var divElement = document.getElementById('viz1639082654463');
              var vizElement = divElement.getElementsByTagName('object')[0];
              if ( divElement.offsetWidth > 800 ) {
                vizElement.style.minWidth='420px';
                vizElement.style.maxWidth='650px';
                vizElement.style.width='100%';
                vizElement.style.minHeight='587px';
                vizElement.style.maxHeight='887px';
                vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
              } else if ( divElement.offsetWidth > 500 ) {
                vizElement.style.minWidth='420px';vizElement.style.maxWidth='650px';
                vizElement.style.width='100%';
                vizElement.style.minHeight='587px';
                vizElement.style.maxHeight='887px';
                vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
              } else {
                vizElement.style.width='100%';vizElement.style.height='927px';
              }
              var scriptElement = document.createElement('script');
              scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
              vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>
        </div>
        <!-- order dates -->
        <div class ="col">
          <div class='tableauPlaceholder' id='viz1639082943782' style='position: relative'>
            <noscript>
              <a href='#'>
                <img alt='Orders ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Be&#47;BetaRelease_16358275720650&#47;Orderdate&#47;1_rss.png' style='border: none' />
              </a>
            </noscript>
            <object class='tableauViz'  style='display:none;'>
              <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
              <param name='embed_code_version' value='3' />
              <param name='site_root' value='' />
              <param name='name' value='BetaRelease_16358275720650&#47;Orderdate' />
              <param name='tabs' value='no' />
              <param name='toolbar' value='yes' />
              <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Be&#47;BetaRelease_16358275720650&#47;Orderdate&#47;1.png' />
              <param name='animate_transition' value='yes' />
              <param name='display_static_image' value='yes' />
              <param name='display_spinner' value='yes' />
              <param name='display_overlay' value='yes' />
              <param name='display_count' value='yes' />
              <param name='language' value='en-US' />
            </object>
          </div>
          <script type='text/javascript'>
              var divElement = document.getElementById('viz1639082943782');
              var vizElement = divElement.getElementsByTagName('object')[0];
              vizElement.style.width='100%';vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
              var scriptElement = document.createElement('script');
              scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
              vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>
        </div>

      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
